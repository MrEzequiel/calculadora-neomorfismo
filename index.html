<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/calc.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora Neomorfismo</title>
  </head>
  <body>
    <div class="calculator">
      <header>
        <h1>Calculadora</h1>
        <span class="material-icons theme"> light_mode </span>
      </header>
      <div class="display">
        <p></p>
      </div>

      <div class="buttons">
        <button type="button" class="clear-calculator">C</button>
        <button type="button" class="clear-display">CE</button>
        <button type="button" class="reverse">+/-</button>
        <button type="button" class="operation divider">รท</button>
        <button type="button" class="numbers key7">7</button>
        <button type="button" class="numbers key8">8</button>
        <button type="button" class="numbers key9">9</button>
        <button type="button" class="operation multiple">X</button>
        <button type="button" class="numbers key4">4</button>
        <button type="button" class="numbers key5">5</button>
        <button type="button" class="numbers key6">6</button>
        <button type="button" class="operation subtraction">-</button>
        <button type="button" class="numbers key1">1</button>
        <button type="button" class="numbers key2">2</button>
        <button type="button" class="numbers key3">3</button>
        <button type="button" class="operation sum">+</button>
        <button type="button" class="numbers key0">0</button>
        <button type="button" class="decimal">.</button>
        <button type="button" class="backspace">
          <span class="material-icons"> backspace </span>
        </button>
        <button type="button" class="result">=</button>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
