<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Calculadora Neomorfismo</title>
  </head>
  <body>
    <div class="calculator">
      <header>
        <h1>Calculadora</h1>
        <span class="material-icons theme"> light_mode </span>
      </header>
      <div class="display">
        <div class="top-display">
          <p>10 + 10 + 10</p>
        </div>
        <div class="bottom-display">
          <p>30</p>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="operation">C</button>
        <button type="button" class="operation">+/-</button>
        <button type="button" class="operation">%</button>
        <button type="button" class="operation">/</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button" class="operation">X</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button" class="operation">-</button>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button" class="operation">+</button>
        <button type="button">0</button>
        <button type="button">.</button>
        <button type="button">
          <span class="material-icons"> backspace </span>
        </button>
        <button type="button" class="result">=</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
